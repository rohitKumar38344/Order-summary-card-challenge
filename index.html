<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 14px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="plan">
      <div>
        <img src="./images/illustration-hero.svg" alt="hero illustration" />
      </div>
      <div class="plan-info">
        <h1 class="plan-title center-text">Order Summary</h1>
        <p class="plan-description center-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan-overview">
          <img src="./images/icon-music.svg" alt="music-icon" />
          <div>
            <h2 class="plan-type">Annual Plan</h2>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a href="#" class="plan-change hover">Change </a>
        </div>
        <button class="hover">Proceed to Payment</button>
        <p class="plan-cancel hover center-text">Cancel Order</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rohitKumar38344">Rohit Kumar</a>.
    </div>
  </body>
</html>
